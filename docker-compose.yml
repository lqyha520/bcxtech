version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bucaoxin-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://bucaoxin.com}
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    volumes:
      # 如果需要持久化数据，可以挂载卷
      # - ./public:/app/public
    networks:
      - website-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  website-network:
    driver: bridge

