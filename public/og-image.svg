<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰图形 -->
  <circle cx="1000" cy="100" r="150" fill="url(#circle1)" opacity="0.3"/>
  <circle cx="200" cy="500" r="120" fill="url(#circle2)" opacity="0.3"/>
  
  <!-- 主要内容 -->
  <g transform="translate(100, 200)">
    <!-- Logo区域 -->
    <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#logoGradient)"/>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">BCX</text>
    
    <!-- 标题 -->
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1F2937">布草芯科技</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="32" fill="#6B7280">专业的企业软件开发服务商</text>
    
    <!-- 副标题 -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" fill="#4B5563">软件开发 · 小程序定制 · ERP系统</text>
  </g>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FEF9C3"/>
      <stop offset="100%" stop-color="#FEF3C7"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <radialGradient id="circle1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </radialGradient>
    <radialGradient id="circle2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </radialGradient>
  </defs>
</svg>

